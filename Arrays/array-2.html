<!DOCTYPE html>
<html>
<head>
	<title>Add and Remove Array Elements</title>
</head>
<body>
	Add and Remove Array Elements
	<script >
		var weapons = ['sword', 'laser gun', 'stick', 'axe'];

		//array length
		console.log(weapons.length);

		//push()
		weapons.push('knife', 'laser knife');

		//pop()
		weapons.pop();

		//splice()
		weapons.splice(1, 2, 'bomb', 'bow and arrow');

	</script>

</body>
</html>
