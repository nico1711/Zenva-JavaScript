<html>
<head>
  <meta name="Viewport" content="width=device-width, user-scalable=no">
  <title>Adding the Goal</title>
  <style>
    canvas {
      border: 1px solid black;
      width: 100%;
    }
    body {
      padding: 0;
      margin: 0;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- <h1>Touch events</h1> -->
  <canvas id="mycanvas" width="640" height="360" ></canvas>
  <script>

    window.addEventListener('load', function() {

      //constants
      var GAME_WIDTH = 640;
      var GAME_HEIGHT = 360;

      var gameLive = true;


      //enemies
      var enemies = [
        {
          x: 100, //x coordinate
          y: 100, //y coordinate
          speedY: 1, //speed in Y
          w: 40, //width
          h: 40 //heght
        },
        {
          x: 260,
          y: 100,
          speedY: 2,
          w: 40,
          h: 40
        },
        {
          x: 340,
          y: 100,
          speedY: 3,
          w: 40,
          h: 40
        },
        {
          x: 450,
          y: 100,
          speedY: 4,
          w: 40,
          h: 40
        }
      ];

      //Player object
      var player = {
        x: 10,
        y: 160,
        speedX: 2,
        w: 40, 
        h: 40, 
        isMoving: false
      };

      //The goal object
      var goal = {
        x: 580, 
        y: 160, 
        w: 50, 
        h: 36
      };

      // keeps the images
      var sprites = {

      };
      //make the player move
      var movePlayer = function(){
        player.isMoving = true;
      };

      //make the player stop
      var stopPlayer = function(){
        player.isMoving = false;
      };

      //grab the canvas and context
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");

      //Event listeners to move player with mouse
      canvas.addEventListener("mousedown", movePlayer);
      canvas.addEventListener("mouseup", stopPlayer);

      //Event listeners to move player with touch (mobile)
      canvas.addEventListener("touchstart", movePlayer);
      canvas.addEventListener("touchend", stopPlayer);

      // Load the images from hard drive
      var load = function() {
        sprites.player = new Image();
        sprites.player.src = 'images/hero.png';

        sprites.background = new Image();
        sprites.background.src = 'images/floor.png';

        sprites.enemy = new Image();
        sprites.enemy.src = 'images/enemy.png';

        sprites.goal = new Image();
        sprites.goal.src = 'images/chest.png';
      };

      //update the logic
      var update = function() {

        //checks if you won the game
        if(checkCollision(player, goal)) {
            //stop the game
            gameLive = false;

            alert('You\' won!!');

            //reload
            window.location = "";
        };

        //update player
        if(player.isMoving) {
          player.x += player.speedX;
        };

        
        var i = 0;
        var n = enemies.length;

        //update the position of all enemies
        enemies.forEach(function(element, index){
          //checks if there is a collision with the player
          if(checkCollision(player, element)) {
            //stop the game
            gameLive = false;

            alert('Game Over');

            //reload
            window.location = "";
          }

          //move enemies
          element.y += element.speedY;

          //check borders
          if(element.y <= 10) {
            element.y = 10;
            element.speedY *= -1;
          }
          else if (element.y >= GAME_HEIGHT - 50) {
            element.y = GAME_HEIGHT - 50;
            element.speedY *= -1;
          }
        });
      };

      //show the game on the screen
      var draw = function() {
        //clear the canvas
        ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);
        
        //draw background
        ctx.drawImage(sprites.background, 0, 0);

        //draw player
        ctx.drawImage(sprites.player, player.x, player.y);

        //draw all enemies
        enemies.forEach(function(element, index){
          ctx.drawImage(sprites.enemy, element.x, element.y);
        });

        //draw goal
        ctx.drawImage(sprites.goal, goal.x, goal.y);
  
      };

      //gets executed multiple times per second
      var step = function() {

        update();
        draw();

        if(gameLive) {
          window.requestAnimationFrame(step);
        };
        
      };

      //check collasion
      var checkCollision = function(rect1, rect2) {
        var closeOnWith = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.w, rect2.w);
        var closeOnHeight = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.h, rect2.h);

        return closeOnHeight && closeOnWith;
      };

      //initial kick
      load();
      step();

    });

  </script>
</body>
</html>
